  <g id="layer01">
    <rect class="cls-10" x=".16" y="41.12" width="94.88" height="64.16"/>
    <text class="cls-6" transform="translate(43.76 19.05)"><tspan x="0" y="0">TIMELINE</tspan></text>
    <polygon class="cls-10" points="101.28 56.68 117.69 73.09 101.28 89.72 101.28 56.68"/>
    <text class="cls-1" transform="translate(34.11 56.68)"><tspan x="0" y="0">1</tspan><tspan class="cls-8" x="6.48" y="0">9</tspan><tspan x="15.47" y="0">歳</tspan></text>
    <text class="cls-2" transform="translate(5.25 67.35)"><tspan x="0" y="0">バブル絶頂期の中大学受験</tspan></text>
    <text class="cls-2" transform="translate(10.97 81.33)"><tspan x="0" y="0">自分の気持ちとは反対に</tspan><tspan x="0" y="12.25">中央大学文学部へ進む</tspan></text>
  </g>
  <g id="layer02">
    <rect class="cls-11" x="90.21" y="108.25" width="95.2" height="61.84"/>
    <polygon class="cls-10" points="86.35 156.74 69.94 140.33 86.35 123.71 86.35 156.74"/>
    <text class="cls-3" transform="translate(125.96 122.17)"><tspan x="0" y="0">２０歳</tspan></text>
    <text class="cls-4" transform="translate(96.47 131.88)"><tspan x="0" y="0">大学院進</tspan><tspan class="cls-8" x="24" y="0">学</tspan><tspan x="31.5" y="0">o</tspan><tspan class="cls-8" x="35.05" y="0">r</tspan><tspan x="38.87" y="0">就職</tspan></text>
    <text class="cls-4" transform="translate(98.79 139.83)"><tspan x="0" y="0">親と対立し、ストレスが原因で</tspan><tspan x="0" y="8">病気を発症、自分の気持ちとも</tspan><tspan x="0" y="16">向き合い文学部へ２度目の大学</tspan><tspan x="0" y="24">入学</tspan></text>
  </g>
  <g id="layer03">
    <rect class="cls-10" x="1.27" y="175.17" width="95.2" height="61.84"/>
    <polygon class="cls-10" points="101.28 189.57 117.69 205.98 101.28 222.6 101.28 189.57"/>
    <text class="cls-3" transform="translate(36.06 187.79)"><tspan x="0" y="0">2</tspan><tspan class="cls-8" x="5.84" y="0">3</tspan><tspan x="13.92" y="0">歳</tspan></text>
    <text class="cls-2" transform="translate(6.29 198.48)"><tspan x="0" y="0">のちに共に活動をしていく</tspan><tspan x="0" y="10">築島裕先生と出会う</tspan><tspan class="cls-12" x="63" y="10">。</tspan><tspan x="0" y="20">この時から研究職として</tspan><tspan x="0" y="30">やっていこうと決意する</tspan><tspan class="cls-12" x="77" y="30">。</tspan></text>
  </g>
  <g id="layer04">
    <rect class="cls-11" x="91.27" y="242.08" width="95.2" height="61.84"/>
    <polygon class="cls-10" points="86.35 291 69.94 274.59 86.35 257.97 86.35 291"/>
    <text class="cls-7" transform="translate(126.43 257.97)"><tspan x="0" y="0">３５歳</tspan></text>
    <text class="cls-2" transform="translate(99.47 268.68)"><tspan x="0" y="0">研究職、大学教員として</tspan><tspan x="0" y="9">働いている中、月島先生と</tspan><tspan x="0" y="18">共に「古語大鑑」という</tspan><tspan x="0" y="27">辞書を作り始める</tspan></text>
  </g>
  <g id="layer05">
    <rect class="cls-10" y="309" width="95.2" height="61.84"/>
    <polygon class="cls-10" points="101.28 323.4 117.69 339.81 101.28 356.44 101.28 323.4"/>
    <text class="cls-5" transform="translate(36.1 322.2)"><tspan x="0" y="0">４７歳</tspan></text>
    <text class="cls-4" transform="translate(4.41 333.57)"><tspan x="0" y="0">教え子の影響もあり、中等教育に</tspan><tspan x="0" y="9">興味を持ち</tspan><tspan class="cls-9" x="30" y="9">、</tspan><tspan x="33.6" y="9">高校教員免許を取得</tspan><tspan class="cls-12" x="87.6" y="9">。</tspan><tspan x="0" y="18">教えるということの半分も</tspan><tspan x="0" y="27">知っていなかった自分に気づく</tspan><tspan class="cls-12" x="84" y="27">。</tspan></text>
  </g>
</svg>